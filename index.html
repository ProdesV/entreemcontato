<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empresa de Produtos da Mandioca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./img/logo.jpg" alt="Logo da Empresa" class="logo">
    <h1>Produtos da Mandioca</h1>
    <p>Alimentos naturais e sustentáveis, direto da mandioca para você.</p>
  </header>

  <!-- Carrossel -->
  <section class="carousel">
    <div class="carousel-container">
      <div class="slide active">
        <img src="./img/IMG-20250905-WA0007.jpg" alt="Produto 1">
      </div>
      <div class="slide">
        <img src="./img/IMG-20250905-WA0015.jpg" alt="Produto 2">
      </div>
      <div class="slide">
        <img src="./img/IMG-20250905-WA0022.jpg" alt="Produto 3">
      </div>
      <div class="slide">
        <img src="./img/IMG-20250905-WA0031.jpg" alt="Produto 4">
      </div>
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </section>

  <!-- Botão de contato -->
  <div class="contato">
    <a href="https://wa.me/5599999999999" class="btn-contato">Entrar em Contato</a>
  </div>

  <footer>
    © 2025 Empresa de Produtos da Mandioca
  </footer>

  <script src="script.js"></script>
</body>
</html>
